<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="icon shortcut" href="https://www.hdwallpapers.in/download/pink_rose_flower_with_buds_in_blur_background_4k_5k_hd_flowers-3840x2160.jpg">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        *{
    padding:0;
    margin:0;
    box-sizing: border-box;
    font-family: "Poppins",sans-serif;
}
body{
    background-color: #fdbf00;
}
.card{
    /* border:1px solid white; */
    width:640px;
    height:400px;
    position:absolute;
    margin:auto;
    left:0;
    right:0;
    top:0;
    bottom: 0;
    -webkit-perspective: 1200px;
    perspective: 1200px;
    transition: 1s;
}
.card:hover{
    transform:rotate(-5deg);
}
.card:hover .outside{
    transform: rotateY(-130deg);
}
.outside , .inside{
    border:1px solid black;
    height:100%;
    width:50%;
    position:absolute;
    left:50.1%;
}
.inside{
    /* left:50.1%; */
    background:linear-gradient(
        to right,
        #e0e0e0 , #ffffff 30%) ;
    line-height:3;
    padding:0 20px;
    text-align:center;
    display:flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    left:50%;
}
.outside{
    -webkit-transform-style: preserve-3d;
    transform-style:preserve-3d;
    z-index: 1;
    transform-origin: left;
    transition:2s;
}
.front , .back{
    height:100%;
    width:100%;
    background-color: #ffffff;
    position:absolute;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    transform:rotateX(0deg);
}
.front{
    background-color: #ffffff;
}
.back{
    transform: rotateY(180deg);
    /* background-image: url('https://www.pinkvilla.com/images/2023-06/1685978783_shutterstock_2172020617.jpg'); */
    /* top:1%; */
    /* background-color:linear-gradient(to left,#e0e0e0, #ffffff 30%); */
}
.back img{
    width:300px;
    height:400px;
    top:-20px;
}
.cake{
    width:100%;
    position:absolute;
    bottom:30px;
}
.top-layer , .middle-layer, .bottom-layer{
    height:80px;
    width:240px;
    background-repeat:repeat ;
    background-position:28px 0;
    background-size: 60px 100px;
    background-image:linear-gradient(
        transparent 50px, 
        #fedbab 50px,
        #fedbab 60px,
        transparent 60px
    ),
    radial-gradient(circle at 30px 5px,#994c10 30px,#fcbf29 31px);
    border-radius: 10px 10px 0 0;
    position:relative;
    margin:auto;
}
.middle-layer{
    transform:scale(0.85);
    top:6px;
}
.top-layer{
    transform:scale(0.7);
    top:26px;
}
.candle{
    height:45px;
    width:15px;
    background:repeating-linear-gradient(
        45deg,
    #fd3018 0,
    #fd3018 5px,
    #ffa89e 5px,
    #ffa89e 10px
    );
    position:absolute;
    margin:auto;
    left:0;
    right:0;
    bottom:202px;
}
.candle:before{
    content:"";
    position:absolute;
    height:16px;
    width:16px;
    background-color: #ffa500;
    border-radius: 0 50% 50% 50%;
    bottom:48px;
    transform:rotate(45deg);
    left:-1px;
}
.outside p{
    font-size:20px;
    text-transform:uppercase;
    margin-top:30px;
    text-align: center;
    letter-spacing: 6px;
    color:#000046;
}
.inside h1{
    font-size: 120px;
    line-height:120px;
}
@media only screen and (max-width:1400px){
   .card{
    margin-left: -10%;
    margin-right:60%;
    width:100%;
    height:50%
   }
   .cake{
    width:1p
   }
}
     </style>
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Happy Birthday</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back">
                <img src="https://www.pinkvilla.com/images/2023-06/1685978783_shutterstock_2172020617.jpg" alt="">
            </div>
        </div>
        <div class="inside">
            <p>Wishing you a very happy Birthday filled with love and laughter</p>
            <h1>&#127873</h1>
        </div>
    </div>
</body>
</html>
